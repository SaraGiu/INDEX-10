    <body>
        
        <script>
            function getDigits(number){
                let length = 0;
                let n = Math.abs(number);
                do {
                    n /= 10;
                    length++;
                } while (n >= 1);
                return length;
            }
            console.log(getDigits(10000));
                        
        </script>
    </body>
</html>
